      tags: Method
      operationId: demo.event_sqs_set
      summary: send sqs event
      responses:
        200:
          description: Return response
  '/api/kinesis/event':
    get:
      tags: Method
      operationId: demo.event_kinesis_get
      summary: receive kinesis events
      responses:
        200:
          description: Return response
    post:
      tags: Method
      operationId: demo.event_kinesis_set
      summary: send kinesis event
      responses:
        200:
          description: Return response