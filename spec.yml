    get:
      tags: Method
      operationId: demo.get_quote
      summary: testing
      parameters:
        - name: name
          in: query
          type: string
          default: 'john'
      responses:
        200:
          description: Return response
  '/api/sqs/event':
    get:
      tags: Method
      operationId: demo.event_sqs_get
